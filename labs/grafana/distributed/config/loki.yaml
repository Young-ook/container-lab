---
loki:
  schemaConfig:
    configs:
      - from: 2024-04-01
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  ingester:
    chunk_encoding: snappy
  tracing:
    enabled: true
  querier:
    # Default is 4, if you have enough memory and cpu you can increase, reduce if OOM
    max_concurrent: 4

gateway:
  basicAuth:
    enabled: true
    existingSecret: basic-auth

#  ingress:
#    enabled: true
#    hosts:
#      - host: mimir.local
#        paths:
#          - path: /
#            pathType: Prefix

deploymentMode: Distributed

minio:
  enabled: true

queryFrontend:
  replicas: 1

queryScheduler:
  replicas: 1

querier:
  replicas: 1

distributor:
  replicas: 1

compactor:
  replicas: 1

ingester:
  replicas: 3
  zoneAwareReplication:
    enabled: false

indexGateway:
  replicas: 1

# zero out replica counts of other deployment modes
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
singleBinary:
  replicas: 0

# optional expreimental components
bloomPlanner:
  replicas: 0
bloomBuilder:
  replicas: 0
bloomGateway:
  replicas: 0
test:
  enabled: false
lokiCanary:
  enabled: false
