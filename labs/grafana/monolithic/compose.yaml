# Do not use this configuration in production.
# It is for demonstration or test purposes only.

---
name: lgtm-mono

networks:
  grafana-net:
    driver: bridge

services:
  flog:
    image: mingrammer/flog
    restart: on-failure
    command: -f json -d 200ms -l
    networks:
      - grafana-net

  alloy:
    image: grafana/alloy:latest
    restart: on-failure
    command:
      - "run"
      - "--server.http.listen-addr=0.0.0.0:12345"
      - "--storage.path=/var/lib/alloy/data"
      - "/etc/alloy/config.alloy"
    ports:
      - 12345
      - 4320
    volumes:
      - ./config/alloy:/etc/alloy:ro
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      ALLOY_HOST: "alloy:4320"
      TEMPO_HOST: "tempo:4317"
    depends_on:
      - grafana
    networks:
      - grafana-net

  loki:
    image: grafana/loki:latest
    restart: on-failure
    command:
      - "-target=all"
      - "-config.file=/etc/loki/loki-config.yaml"
    ports:
      - 3100
      - 7946
      - 9095
    volumes:
      - ./config/loki:/etc/loki:ro
    depends_on:
      - minio
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - grafana-net

   # Mimir configuration paramters (yaml/cli)
   # https://grafana.com/docs/mimir/latest/configure/configuration-parameters
  mimir:
    image: grafana/mimir:latest
    restart: on-failure
    command:
      - "-target=all"
      - "-config.file=/etc/mimir/mimir-config.yaml"
    ports:
      - 3100
      - 7946
      - 9095
    volumes:
      - ./config/mimir:/etc/mimir:ro
    depends_on:
      - minio
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - grafana-net

  tempo:
    image: grafana/tempo:latest
    restart: on-failure
    command:
      - "-target=all"
      - "-server.http-listen-port=3200"
      - "-storage.trace.backend=local"
      - "-storage.trace.wal.path=/tmp/tempo/wal"       # tell tempo where to store the wal
      - "-storage.trace.local.path=/tmp/tempo/traces"  # tell tempo where to permanently put traces
      - "-config.file=/etc/tempo/config.yaml"
    configs:
      - source: tempo-config
        target: /etc/tempo/config.yaml
    ports:
      - 3200
      - 4317
    networks:
      - grafana-net

  minio:
    image: minio/minio:latest
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /data/loki-data && \
        mkdir -p /data/loki-ruler && \
        mkdir -p /data/mimir-data && \
        minio server /data
    environment:
      - MINIO_ROOT_USER=lgtm
      - MINIO_ROOT_PASSWORD=supersecret
      - MINIO_PROMETHEUS_AUTH_TYPE=public
      - MINIO_UPDATE=off
    ports:
      - 9000
    volumes:
      - ./.data/minio:/data
    healthcheck:
      test: ["CMD", "curl -f http://localhost:9000/minio/health/live"]
      interval: 15s
      timeout: 20s
      retries: 5
    networks:
      - grafana-net

  gateway:
    image: nginx:latest
    restart: on-failure
    entrypoint:
      - sh
      - -euc
      - /docker-entrypoint.sh nginx -g "daemon off;"
    ports:
      - 3100
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - loki
      - mimir
      - tempo
    healthcheck:
      test: ["CMD", "service nginx status"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - grafana-net

  grafana:
    image: grafana/grafana:latest
    restart: on-failure
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        /run.sh
    environment:
      - GF_PATH_PROVISIONING=/etc/grafana/provisioning
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    ports:
      - 3000:3000
    volumes:
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      - gateway
    networks:
      - grafana-net

configs:
  tempo-config:
    content: |
      distributor:
        receivers:
          otlp:
            protocols:
              grpc:
                endpoint: "tempo:4317"
      query_frontend:
        multi_tenant_queries_enabled: true
      multitenancy_enabled: true
